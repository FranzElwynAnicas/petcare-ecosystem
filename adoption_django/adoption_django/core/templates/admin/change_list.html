{% extends "admin/change_list.html" %}
{% load static %}

{% block content %}
<div class="module">
    {% if cl.result_count %}
    <div style="background: #e7f3ff; padding: 10px; border-radius: 4px; margin-bottom: 15px; border-left: 4px solid #667eea;">
        <strong>{{ cl.result_count }}</strong> item{{ cl.result_count|pluralize }} found
    </div>
    {% endif %}
    {{ block.super }}
</div>
{% endblock %}
